<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous">
<title>Sistema de Contactos</title>
</head>
<body>
<!--Div es del menu de navegacion-->

<div class="container">
  <div class="container text-center" style="margin:30px">
    <h3>Editar Contacto</h3>
  </div>
  <div class="container">
    <form action="/editar" th:object="${contacto}" method="post">
      <input type="hidden" th:field="*{idContacto}"/>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control"
               id="nombre" name="nombre" required="true" th:field="*{nombre}">
      </div>
      <div class="mb-3">
        <label for="celular" class="form-label">Celular</label>
        <input type="text" class="form-control" id="celular"
               name="celular" th:field="*{celular}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email"
               name="email" th:field="*{email}">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3">Editar</button>
        <a href="/" class="btn btn-danger btn-sm">Regresar</a>
      </div>
    </form>
  </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
